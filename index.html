      <script>self["MonacoEnvironment"] = (function (paths) {
          return {
            globalAPI: false,
            getWorkerUrl : function (moduleId, label) {
              var result =  paths[label];
              if (/^((http:)|(https:)|(file:)|(\/\/))/.test(result)) {
                var currentUrl = String(window.location);
                var currentOrigin = currentUrl.substr(0, currentUrl.length - window.location.hash.length - window.location.search.length - window.location.pathname.length);
                if (result.substring(0, currentOrigin.length) !== currentOrigin) {
                  var js = '/*' + label + '*/importScripts("' + result + '");';
                  var blob = new Blob([js], { type: 'application/javascript' });
                  return URL.createObjectURL(blob);
                }
              }
              return result;
            }
          };
        })({
  "editorWorkerService": "./monaco-editor-workers/editor.worker.bundle.js",
  "typescript": "./monaco-editor-workers/ts.worker.bundle.js",
  "json": "./monaco-editor-workers/json.worker.bundle.js",
  "css": "./monaco-editor-workers/css.worker.bundle.js",
  "html": "./monaco-editor-workers/html.worker.bundle.js",
  "javascript": "./monaco-editor-workers/ts.worker.bundle.js",
  "less": "./monaco-editor-workers/css.worker.bundle.js",
  "scss": "./monaco-editor-workers/css.worker.bundle.js",
  "handlebars": "./monaco-editor-workers/html.worker.bundle.js",
  "razor": "./monaco-editor-workers/html.worker.bundle.js"
});</script>
